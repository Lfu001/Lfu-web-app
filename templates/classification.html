<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-amber.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            div.pagecontent {
                margin: 0px 30px;
            }
            div.cards {
                display: flex;
                align-items: center;
            }
            div.cards-padding {
                width: 15px;
            }
        </style>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            {% include "header.html" %}
            {% include "drawer.html" %}
            <main class="mdl-layout__content">
                <div class="pagecontent">
                    <h1>画像の分類</h1>
                    <div class="cards">
                        <style>
                            .mdl-card {
                                width: 330px;
                                height: 320px;
                            }
                            .mdl-card__title {
                                color: #fff;
                            }
                            .cucumber-zucchini > .mdl-card__title {
                                background: url("/static/cucumber_zucchini.png") bottom right 15% no-repeat #47DDFF;
                                background-size: contain;
                            }
                            .dog-cat > .mdl-card__title {
                                background: url("/static/dog_cat.png") bottom right 15% no-repeat #FF8888;
                                background-size: contain;
                            }
                        </style>
                        <div class="mdl-layout-spacer"></div>
                        <div class="cucumber-zucchini mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand">
                                <h2 class="mdl-card__title-text">キュウリとズッキーニ</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                機械学習を用いて画像に写っているものがキュウリかズッキーニか判定します。
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/classification/cucumber_zucchini">
                                    試す
                                </a>
                            </div>
                        </div>
                        <div class="cards-padding"></div>
                        <div class="dog-cat mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand">
                                <h2 class="mdl-card__title-text">犬と猫</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                機械学習を用いて画像に写っているものが犬か猫か判定します。
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/classification/dog_cat">
                                    試す
                                </a>
                            </div>
                        </div>
                        <div class="mdl-layout-spacer"></div>
                    </div>
                </div>
                <div class="layout-spacer"></div>
                <script>
                    function setSpacer() {
                        let doc_height = document.body.offsetHeight;
                        let window_top = window.pageYOffset;
                        let view_y = document.getElementsByClassName("layout-spacer")[0].getBoundingClientRect().top;
                        let footer_height = document.getElementsByClassName("mdl-mini-footer")[0].offsetHeight;
                        var spacer = doc_height - window_top - view_y - footer_height;
                        if (spacer <= 30) {
                            spacer = spacer + 30;
                        }
                        document.getElementsByClassName("layout-spacer")[0].style.paddingBottom = (spacer).toString() + "px";
                    }
                    window.onload = setSpacer;
                    window.onresize = setSpacer;
                </script>
                {% include "footer.html" %}
            </main>
        </div>
    </body>
</html>
