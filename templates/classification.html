<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-amber.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            div.pagecontent {
                margin: 0px 30px;
            }
            div.cards {
                display: flex;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            {% include "header.html" %}
            {% include "drawer.html" %}
            <main class="mdl-layout__content">
                <div class="pagecontent">
                    <h1>画像の分類</h1>
                    <div class="cards">
                        <style>
                            .mdl-card {
                                width: 330px;
                                height: 320px;
                            }
                            .mdl-card__title {
                                color: #fff;
                            }
                            .cucumber-zucchini > .mdl-card__title {
                                background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" height="120px" viewBox="0 0 120 120" width="120px" fill="%23424242"><path d="M0 0h24v24H0z" fill="none"/><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18 13v7H4V6h5.02c.05-.71.22-1.38.48-2H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-5l-2-2zm-1.5 5h-11l2.75-3.53 1.96 2.36 2.75-3.54zm2.8-9.11c.44-.7.7-1.51.7-2.39C20 4.01 17.99 2 15.5 2S11 4.01 11 6.5s2.01 4.5 4.49 4.5c.88 0 1.7-.26 2.39-.7L21 13.42 22.42 12 19.3 8.89zM15.5 9C14.12 9 13 7.88 13 6.5S14.12 4 15.5 4 18 5.12 18 6.5 16.88 9 15.5 9z" transform="scale(5)"/></svg>') center no-repeat #FFC107;
                            }
                        </style>
                        <div class="mdl-layout-spacer"></div>
                        <div class="cucumber-zucchini mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand">
                                <h2 class="mdl-card__title-text">キュウリとズッキーニ</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                機械学習を用いて画像に写っているものがキュウリかズッキーニか判定します。
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/classification/cucumber_zucchini">
                                    試す
                                </a>
                            </div>
                        </div>
                        <div class="mdl-layout-spacer"></div>
                    </div>
                </div>
                <div class="layout-spacer"></div>
                <script>
                    function setSpacer() {
                        let doc_height = document.body.offsetHeight;
                        let window_top = window.pageYOffset;
                        let view_y = document.getElementsByClassName("layout-spacer")[0].getBoundingClientRect().top;
                        let footer_height = document.getElementsByClassName("mdl-mini-footer")[0].offsetHeight;
                        var spacer = doc_height - window_top - view_y - footer_height;
                        if (spacer <= 30) {
                            spacer = spacer + 30;
                        }
                        document.getElementsByClassName("layout-spacer")[0].style.paddingBottom = (spacer).toString() + "px";
                    }
                    window.onload = setSpacer;
                    window.onresize = setSpacer;
                </script>
                {% include "footer.html" %}
            </main>
        </div>
    </body>
</html>
